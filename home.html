<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>منصة نور النبوة - الرئيسية</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .background-slider {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      z-index: -1;
    }

    .background-slider img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .background-slider img.active {
      opacity: 1;
    }

    .overlay {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      z-index: 1;
    }

    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    .buttons button {
      margin: 1rem;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffc107;
      color: #000;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #e0a800;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
      z-index: 2;
    }

    footer a {
      color: #00ffb7;
      text-decoration: none;
      margin-right: 1rem;
    }
  </style>
</head>
<body>

  <div class="background-slider">
    <img src="https://images.pexels.com/photos/30312945/pexels-photo-30312945.jpeg" class="active">
    <img src="https://images.pexels.com/photos/8164750/pexels-photo-8164750.jpeg">
    <img src="https://images.pexels.com/photos/9127735/pexels-photo-9127735.jpeg">
    <img src="https://images.pexels.com/photos/19884486/pexels-photo-19884486.jpeg">
  </div>

  <div class="overlay">
    <h1>منصة نور النبوة</h1>
    <div class="buttons">
      <button onclick="location.href='sections.html'">ابدأ التعلم</button>
      <button onclick="location.href='live-courses.html'">الدورات التفاعلية</button>
    </div>
  </div>

  <footer>
    المطور: Muslim Tech _ مسلم تيك | 
    <a href="https://wa.me/201108857529" target="_blank">تواصل عبر واتساب: 01108857529</a>
  </footer>

  <script>
    const images = document.querySelectorAll('.background-slider img');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 4000);
  </script>

</body>
</html>
