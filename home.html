  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Reem Kufi', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .background-slider {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      z-index: -1;
    }

    .background-slider img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .background-slider img.active {
      opacity: 1;
    }

    .overlay {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      z-index: 1;
    }

    .overlay h1 {
      font-size: 6rem;
      margin-bottom: 0.5rem;
      font-family: 'Reem Kufi', serif;
      font-weight: 700;
      color: #ffffff;
      text-align: center;
    }

    .overlay h1::before {
      display: none;
    }

    @keyframes titleGlow {
      0% {
        text-shadow: 
          0 0 20px rgba(255,255,255,0.8),
          0 0 40px rgba(255,255,255,0.6),
          0 0 60px rgba(255,255,255,0.4),
          2px 2px 8px rgba(0,0,0,0.9);
      }
      100% {
        text-shadow: 
          0 0 30px rgba(255,255,255,1),
          0 0 60px rgba(255,255,255,0.8),
          0 0 90px rgba(255,255,255,0.6),
          2px 2px 8px rgba(0,0,0,0.9);
      }
    }

    @keyframes borderGlow {
      0%, 100% {
        opacity: 0.4;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    .sub-title {
      font-family: 'Reem Kufi', serif;
      font-size: 4rem;
      font-weight: 600;
      color: #ffffff;
      text-align: center;
      margin-bottom: 2rem;
      opacity: 1;
      text-shadow: 
        0 0 20px rgba(0,0,0,0.8),
        0 0 40px rgba(0,0,0,0.6),
        0 0 60px rgba(0,0,0,0.4),
        2px 2px 8px rgba(0,0,0,0.9);
      position: relative;
      letter-spacing: 2px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      margin-top: 1rem;
    }

    .sub-title::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 3px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255,255,255,0.9) 20%, 
        rgba(255,255,255,1) 50%, 
        rgba(255,255,255,0.9) 80%, 
        transparent 100%);
      border-radius: 2px;
      box-shadow: 0 0 15px rgba(255,255,255,0.7);
    }

    .sub-title::before {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255,255,255,0.5) 30%, 
        rgba(255,255,255,0.8) 50%, 
        rgba(255,255,255,0.5) 70%, 
        transparent 100%);
      border-radius: 2px;
    }

    .buttons button {
      margin: 1rem;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffc107;
      color: #000;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #e0a800;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
      z-index: 2;
    }

    footer a {
      color: #00ffb7;
      text-decoration: none;
      margin-right: 1rem;
    }

    #global-loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.85);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s;
    }

    #global-loader .spinner {
      border: 6px solid #eee;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    
    /* إضافة الصورة في الجانب العلوي */
    .top-image {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      text-align: center;
    }
    
    .top-image img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    .top-image img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }
    
    .top-image .name {
      font-family: 'Reem Kufi', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
      margin-top: 8px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 12px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    /* أنماط العنوان الرئيسي - منصة */
    .main-title {
      font-family: 'Reem Kufi', serif;
      font-size: 6rem;
      font-weight: 700;
      color: #ffffff;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    
    .main-title::before {
      display: none;
    }
    
    /* بنر السوشيال ميديا */
    .social-media-banner {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .social-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .social-icon::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }
    
    .social-icon:hover::before {
      left: 100%;
    }
    
    .social-icon:hover {
      transform: scale(1.1) translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }
    
    .telegram-icon {
      background: linear-gradient(135deg, #0088cc, #00a8ff);
      color: white;
    }
    
    .youtube-icon {
      background: linear-gradient(135deg, #ff0000, #ff4444);
      color: white;
    }
    
    .facebook-icon {
      background: linear-gradient(135deg, #1877f2, #4267b2);
      color: white;
    }
    
    .social-icon i {
      font-size: 24px;
      font-weight: bold;
    }
    
    .social-icon svg {
      width: 28px;
      height: 28px;
      fill: currentColor;
    }
    
    .social-icon .tooltip {
      position: absolute;
      right: 70px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .social-icon .tooltip::after {
      content: '';
      position: absolute;
      right: -5px;
      top: 50%;
      transform: translateY(-50%);
      border: 5px solid transparent;
      border-right-color: rgba(0, 0, 0, 0.8);
    }
    
    .social-icon:hover .tooltip {
      opacity: 1;
      visibility: visible;
    }
    
    @media (max-width: 768px) {
      .social-media-banner {
        left: 10px;
      }
      
      .social-icon {
        width: 50px;
        height: 50px;
      }
      
      .social-icon svg {
        width: 24px;
        height: 24px;
      }
      
      .social-icon .tooltip {
        display: none;
      }
    }
  </style>
</head>
