<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>منصة نور النبوة - الرئيسية</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .background-slider {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      z-index: -1;
    }

    .background-slider img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .background-slider img.active {
      opacity: 1;
    }

    .overlay {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      z-index: 1;
    }

    .overlay h1 {
      font-size: 6rem;
      margin-bottom: 0.5rem;
      font-family: 'Scheherazade New', serif;
      font-weight: 700;
      color: #ffffff;
      text-align: center;
      text-shadow: 
        0 0 20px rgba(0,0,0,0.8),
        0 0 40px rgba(0,0,0,0.6),
        0 0 60px rgba(0,0,0,0.4),
        2px 2px 8px rgba(0,0,0,0.9);
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #e9ecef 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 3px;
      animation: titleGlow 3s ease-in-out infinite alternate;
      position: relative;
      padding: 20px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .overlay h1::before {
      content: '';
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
      border-radius: 25px;
      z-index: -1;
      animation: borderGlow 4s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0% {
        text-shadow: 
          0 0 20px rgba(255,255,255,0.8),
          0 0 40px rgba(255,255,255,0.6),
          0 0 60px rgba(255,255,255,0.4),
          2px 2px 8px rgba(0,0,0,0.9);
      }
      100% {
        text-shadow: 
          0 0 30px rgba(255,255,255,1),
          0 0 60px rgba(255,255,255,0.8),
          0 0 90px rgba(255,255,255,0.6),
          2px 2px 8px rgba(0,0,0,0.9);
      }
    }

    @keyframes borderGlow {
      0%, 100% {
        opacity: 0.4;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    .sub-title {
      font-family: 'Noto Naskh Arabic', serif;
      font-size: 4rem;
      font-weight: 600;
      color: #ffffff;
      text-align: center;
      margin-bottom: 2rem;
      opacity: 1;
      text-shadow: 
        0 0 20px rgba(0,0,0,0.8),
        0 0 40px rgba(0,0,0,0.6),
        0 0 60px rgba(0,0,0,0.4),
        2px 2px 8px rgba(0,0,0,0.9);
      position: relative;
      letter-spacing: 2px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      margin-top: 1rem;
    }

    .sub-title::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 3px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255,255,255,0.9) 20%, 
        rgba(255,255,255,1) 50%, 
        rgba(255,255,255,0.9) 80%, 
        transparent 100%);
      border-radius: 2px;
      box-shadow: 0 0 15px rgba(255,255,255,0.7);
    }

    .sub-title::before {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255,255,255,0.5) 30%, 
        rgba(255,255,255,0.8) 50%, 
        rgba(255,255,255,0.5) 70%, 
        transparent 100%);
      border-radius: 2px;
    }

    .buttons button {
      margin: 1rem;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffc107;
      color: #000;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #e0a800;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
      z-index: 2;
    }

    footer a {
      color: #00ffb7;
      text-decoration: none;
      margin-right: 1rem;
    }

    #global-loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.85);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s;
    }

    #global-loader .spinner {
      border: 6px solid #eee;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="global-loader">
    <div class="spinner"></div>
  </div>

  <div class="background-slider">
    <img src="https://images.pexels.com/photos/9127780/pexels-photo-9127780.jpeg" class="active">
    <img src="https://images.pexels.com/photos/4521944/pexels-photo-4521944.jpeg">
    <img src="https://images.pexels.com/photos/20593095/pexels-photo-20593095.jpeg">
    <img src="https://images.pexels.com/photos/15979824/pexels-photo-15979824.jpeg">
  </div>

  <div class="overlay">
    <h1 class="main-title">منصة</h1>
    <h2 class="sub-title">نور النبوة</h2>
    <div class="buttons">
      <button onclick="location.href='sections.html'">ابدأ التعلم</button>
      <button onclick="location.href='live-courses.html'">الدورات التفاعلية</button>
      <button onclick="location.href='student.html'">🎓 ملفي الشخصي</button>
    </div>
  </div>

  <footer>
    المطور: Muslim Tech _ مسلم تيك | 
    <a href="https://wa.me/201108857529" target="_blank">تواصل عبر واتساب: 01108857529</a>
  </footer>

  <script>
    window.addEventListener('load', function() {
      const loader = document.getElementById('global-loader');
      if(loader) {
        // إخفاء اللودنج فوراً بعد تحميل الصفحة
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = 'none', 400);
      }
    });

    const images = document.querySelectorAll('.background-slider img');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 4000);
  </script>

</body>
</html>
