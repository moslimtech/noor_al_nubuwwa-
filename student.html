<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>صفحة الطالب</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #global-loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.85);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s;
    }
    #global-loader .spinner {
      border: 6px solid #eee;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.55);
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.18);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.18);
    }
    .student-header {
      background: rgba(59,130,246,0.08);
      border-radius: 1rem 1rem 0 0;
      padding: 1.5rem 1rem 1rem 1rem;
      text-align: center;
    }
    .student-header h2 {
      color: #2563eb;
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .course-card {
      background: rgba(255,255,255,0.38);
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      border: 1px solid rgba(59,130,246,0.10);
      padding: 1.2rem 1rem;
      margin-bottom: 1.2rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .course-card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 8px 32px rgba(59,130,246,0.18);
    }
    #studentInfo > div {
      background: rgba(255,255,255,0.32) !important;
      box-shadow: 0 2px 8px rgba(59,130,246,0.08);
      border: 1px solid rgba(59,130,246,0.08);
      min-width: 180px;
      padding: 1rem;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }
    body {
      background-image: url('https://images.pexels.com/photos/30582372/pexels-photo-30582372.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
  </style>
</head>
<body class="bg-gray-100 text-right px-4 py-6">
  <div id="global-loader">
    <div class="spinner"></div>
  </div>
  <div class="max-w-4xl mx-auto glass-card p-0 shadow-lg">
    <div class="student-header">
      <h2>👨‍🎓 صفحة الطالب</h2>
      <div id="studentInfo" class="flex flex-wrap justify-center gap-6 mt-4"></div>
    </div>
    <div class="p-6">
      <h3 class="text-xl font-semibold mb-4 text-gray-700">📚 الدورات المسجلة:</h3>
      <div id="coursesContainer" class="grid gap-4 grid-cols-1 md:grid-cols-2"></div>
    </div>
  </div>

  <script>
    const email = localStorage.getItem("email");
    if (!email) {
      alert("يرجى تسجيل الدخول أولًا");
      window.location.href = "login.html";
    }

    async function fetchData(action, params = {}) {
      const url = new URL("https://script.google.com/macros/s/AKfycbzYsZh3bYhjznpFCxAqDUTeSggfJiegyCSw2sJPB_Cf1OTO7VnFSHeI7mPygd-QQ_wn/exec");
      url.searchParams.append("action", action);
      Object.entries(params).forEach(([key, val]) => url.searchParams.append(key, val));
      const res = await fetch(url);
      return await res.json();
    }

    async function loadStudentPage() {
      try {
        const students = await fetchData("getStudents");
        const student = students.find(s => s["البريد الإلكتروني"] === email);
        if (!student) {
          alert("لا يوجد بيانات لهذا الطالب");
          hideLoader();
          return;
        }
        document.getElementById("studentInfo").innerHTML = `
          <div>
            <span class="text-blue-700 text-3xl mb-1 block text-center">👤</span>
            <div class="text-gray-700 font-semibold text-center">${student["الاسم الكامل"]}</div>
            <div class="text-xs text-gray-500 mt-1 text-center">الاسم</div>
          </div>
          <div>
            <span class="text-blue-700 text-3xl mb-1 block text-center">📧</span>
            <div class="text-gray-700 font-semibold text-center">${student["البريد الإلكتروني"]}</div>
            <div class="text-xs text-gray-500 mt-1 text-center">البريد</div>
          </div>
          <div>
            <span class="text-blue-700 text-3xl mb-1 block text-center">🏫</span>
            <div class="text-gray-700 font-semibold text-center">${student["المرحلة الدراسية"]}</div>
            <div class="text-xs text-gray-500 mt-1 text-center">المرحلة الدراسية</div>
          </div>
          <div>
            <span class="text-blue-700 text-3xl mb-1 block text-center">📅</span>
            <div class="text-gray-700 font-semibold text-center">${student["تاريخ التسجيل"]?.split('T')[0] || ''}</div>
            <div class="text-xs text-gray-500 mt-1 text-center">تاريخ التسجيل</div>
          </div>
          <div>
            <span class="text-blue-700 text-3xl mb-1 block text-center">🏠</span>
            <div class="text-gray-700 font-semibold text-center">${student["المدينة"] || "غير محدد"}</div>
            <div class="text-xs text-gray-500 mt-1 text-center">المدينة</div>
          </div>
          <div>
            <span class="text-blue-700 text-3xl mb-1 block text-center">📞</span>
            <div class="text-gray-700 font-semibold text-center">${student["رقم الطالب"] || "غير محدد"}</div>
            <div class="text-xs text-gray-500 mt-1 text-center">رقم الطالب</div>
          </div>
        `;

        // جلب الاشتراكات
        const [regularSubs, liveSubs, allCourses, liveCourses, progressData] = await Promise.all([
          fetchData("getRegularSubscriptions", { email }),
          fetchData("getLiveSubscriptions", { email }),
          fetchData("getCoursesByTopic", { topicId: "" }),
          fetchData("getLiveCourses"),
          fetchData("getProgress", { email })
        ]);

        // دمج الدورات في خريطة (id => اسم)
        const courseMap = {};
        [...allCourses, ...liveCourses].forEach(c => {
          const id = c["الدورةID"] || c["الدورة التفاعليةID"];
          courseMap[id] = c["اسم الدورة"];
        });

        // نهيئ التقدم حسب الفيديوهات المكتملة
        const completedVideos = progressData.completed || [];

        // دالة لاحتساب عدد الفيديوهات الكلي لكل دورة
        function countVideos(courseId, isLive = false) {
          return isLive ?
            liveCourses.find(c => c["الدورة التفاعليةID"] === courseId)?.["عدد الفيديوهات"] || 0
            :
            allCourses.find(c => c["الدورةID"] === courseId)?.["عدد الفيديوهات"] || 0;
        }

        // دالة لحساب عدد الفيديوهات المكتملة لكل دورة بالتحديد
        function countCompletedForCourse(courseId) {
          return completedVideos.filter(vidId => {
            // ممكن هنا تحتاج API إضافي لجلب فيديوهات الدورة لكل فيديو والتأكد
            // لكن على افتراض أن الفيديو ID يتضمن علاقة مع الدورة يمكن تعديل هنا
            // حالياً نرجع العدد الكلي للتقدم بدون تمييز الدورة بدقة
            // لتحسين الدقة، تحتاج جلب فيديوهات الدورة ومقارنتها
            return true; // مؤقتاً نرجع الكل
          }).length;
        }

        let html = '';

        function renderCourseBlock(sub, isLive = false) {
          const idField = isLive ? "الدورة التفاعليةID" : "الدورةID";
          const name = courseMap[sub[idField]] || "دورة غير معروفة";
          const status = sub["حالة التفعيل"] || "غير معروف";
          const start = sub["تاريخ بداية التفعيل"] || "—";
          const end = sub["تاريخ نهاية التفعيل"] || "—";

          const totalVideos = countVideos(sub[idField], isLive);
          const done = countCompletedForCourse(sub[idField]);

          return `
            <div class="course-card">
              <p><strong>الدورة:</strong> ${name}</p>
              <p><strong>الحالة:</strong> ${status}</p>
              <p><strong>من:</strong> ${start} <strong>إلى:</strong> ${end}</p>
              <p><strong>التقدم:</strong> ${done} / ${totalVideos} فيديو مكتمل</p>
            </div>
          `;
        }

        regularSubs.forEach(sub => html += renderCourseBlock(sub, false));
        liveSubs.forEach(sub => html += renderCourseBlock(sub, true));
        document.getElementById("coursesContainer").innerHTML = html || "<p>لا يوجد اشتراكات بعد.</p>";

        hideLoader();
      } catch (error) {
        console.error("خطأ في تحميل بيانات الطالب:", error);
        hideLoader();
      }
    }

    function hideLoader() {
      const loader = document.getElementById('global-loader');
      if(loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = 'none', 400);
      }
    }

    loadStudentPage();
  </script>
</body>
</html>
