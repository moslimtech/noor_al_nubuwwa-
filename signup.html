  <style>
    body {
      background-image: url('https://images.pexels.com/photos/7249294/pexels-photo-7249294.jpeg');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(4px);
    }
    #global-loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.85);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s;
    }
    #global-loader .spinner {
      border: 6px solid #eee;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    .phone-input-container {
      display: flex;
      gap: 0;
      align-items: stretch;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      overflow: hidden;
      transition: all 0.3s ease;
      background: white;
    }
    
    .phone-input-container:focus-within {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      border-color: #3b82f6;
    }
    
    .country-code-select {
      width: 140px;
      flex-shrink: 0;
      border: none;
      border-right: 1px solid #e5e7eb;
      border-radius: 0;
      background: #f9fafb;
      font-size: 0.875rem;
      color: #374151;
      transition: all 0.3s ease;
    }
    
    .country-code-select:focus {
      outline: none;
      background: #f3f4f6;
      border-color: #3b82f6;
    }
    
    .phone-number-input {
      flex: 1;
      border: none;
      border-radius: 0;
      background: white;
      transition: all 0.3s ease;
    }
    
    .phone-number-input:focus {
      outline: none;
      background: #fefefe;
    }
    
    .phone-input-container:focus-within .country-code-select,
    .phone-input-container:focus-within .phone-number-input {
      border-color: #3b82f6;
    }
    
    /* تحسين مظهر select */
    .country-code-select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 8px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 32px;
      font-size: 0.875rem;
      line-height: 1.5;
    }
    
    /* تحسين مظهر option */
    .country-code-select option {
      padding: 8px 12px;
      font-size: 0.875rem;
      line-height: 1.4;
      background: white;
      color: #374151;
    }
    
    /* تحسين مظهر option عند hover */
    .country-code-select option:hover {
      background: #f3f4f6;
    }
    
    /* تحسين مظهر option المحدد */
    .country-code-select option:checked {
      background: #3b82f6;
      color: white;
    }
    
    /* تحسين عرض القائمة المنسدلة */
    .country-code-select {
      max-height: 300px;
      overflow-y: auto;
    }
    
    /* تحسينات للشاشات الصغيرة */
    @media (max-width: 640px) {
      .phone-input-container {
        flex-direction: column;
        gap: 0;
      }
      
      .country-code-select {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #e5e7eb;
        border-radius: 6px 6px 0 0;
      }
      
      .phone-number-input {
        border-radius: 0 0 6px 6px;
      }
      
      .phone-input-container:focus-within .country-code-select {
        border-bottom-color: #3b82f6;
      }
    }
    
    /* تحسينات إضافية للتصميم */
    .phone-input-container:hover {
      border-color: #9ca3af;
    }
    
    .country-code-select:hover {
      background: #f3f4f6;
    }
    
    .phone-number-input:hover {
      background: #fefefe;
    }
    
    /* تحسينات حقول كلمات المرور */
    .password-field {
      position: relative;
    }
    
    .password-toggle-btn {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    .password-toggle-btn:hover {
      background-color: rgba(59, 130, 246, 0.1);
    }
    
    .password-toggle-btn:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }
    
    /* تحسينات checkbox الشروط */
    .terms-checkbox {
      accent-color: #3b82f6;
    }
    
    .terms-checkbox:checked {
      background-color: #3b82f6;
      border-color: #3b82f6;
    }
    
    /* تحسينات رسائل التحقق */
    .validation-message {
      font-size: 0.875rem;
      margin-top: 0.25rem;
      transition: all 0.3s ease;
    }
    
    .validation-message.success {
      color: #059669;
    }
    
    .validation-message.error {
      color: #dc2626;
    }
    
    .validation-message.warning {
      color: #d97706;
    }
  </style>
</head>

    // التحقق من تطابق كلمات المرور
    function checkPasswordMatch() {
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      
      if (confirmPassword.length > 0) {
        if (password === confirmPassword) {
          passwordMatchDiv.textContent = "✅ كلمات المرور متطابقة";
          passwordMatchDiv.className = "text-sm text-green-600";
          passwordMatchDiv.classList.remove('hidden');
          return true;
        } else {
          passwordMatchDiv.textContent = "❌ كلمات المرور غير متطابقة";
          passwordMatchDiv.className = "text-sm text-red-600";
          passwordMatchDiv.classList.remove('hidden');
          return false;
        }
      } else {
        passwordMatchDiv.classList.add('hidden');
        return true;
      }
    }

    // التحقق من قوة كلمة المرور
    function checkPasswordStrength(password) {
      let strength = 0;
      let feedback = [];
      
      if (password.length >= 8) {
        strength += 1;
      } else {
        feedback.push("يجب أن تكون كلمة المرور 8 أحرف على الأقل");
      }
      
      if (/[a-z]/.test(password)) {
        strength += 1;
      } else {
        feedback.push("يجب أن تحتوي على حرف صغير");
      }
      
      if (/[A-Z]/.test(password)) {
        strength += 1;
      } else {
        feedback.push("يجب أن تحتوي على حرف كبير");
      }
      
      if (/[0-9]/.test(password)) {
        strength += 1;
      } else {
        feedback.push("يجب أن تحتوي على رقم");
      }
      
      if (/[^A-Za-z0-9]/.test(password)) {
        strength += 1;
      } else {
        feedback.push("يجب أن تحتوي على رمز خاص");
      }
      
      return { strength, feedback };
    }
