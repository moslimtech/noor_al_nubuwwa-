<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الأقسام - منصة نور النبوة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.pexels.com/photos/8576153/pexels-photo-8576153.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* أنماط الناف بار المحسن - أكثر شفافية */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 1000;
      padding: 0.6rem 1.2rem;
      box-shadow: 0 1px 15px rgba(0, 0, 0, 0.03);
      transition: all 0.4s ease;
    }

    .navbar:hover {
      background: rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.12);
    }

    .navbar-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
    }

    .navbar-brand:hover {
      color: #00ffc8;
      transform: translateY(-1px);
      text-shadow: 0 2px 10px rgba(0, 255, 200, 0.3);
    }

    .navbar-brand img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .navbar-brand:hover img {
      border-color: rgba(0, 255, 200, 0.3);
      transform: scale(1.05);
      box-shadow: 0 2px 10px rgba(0, 255, 200, 0.15);
    }

    .navbar-nav {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: white;
      padding: 0.35rem 0.7rem;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(12px);
      font-weight: 400;
      font-size: 0.7rem;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .nav-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .nav-btn:hover::before {
      left: 100%;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-1px);
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .nav-btn.home {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: transparent;
      box-shadow: 0 1px 8px rgba(102, 126, 234, 0.2);
    }

    .nav-btn.home:hover {
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.25);
    }

    /* عنوان الصفحة المحسن تحت الناف بار */
    .page-title {
      background: rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      padding: 0.7rem 1.5rem;
      text-align: center;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      text-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
      margin-top: 55px;
      position: relative;
    }

    .page-title::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    }

    /* تعديل المسافة العلوية للمحتوى */
    body {
      padding-top: 110px;
    }

    /* تحسينات للأجهزة المحمولة */
    @media (max-width: 768px) {
      .navbar {
        padding: 0.5rem 1rem;
      }
      
      .navbar-brand {
        font-size: 0.95rem;
        gap: 0.3rem;
      }
      
      .navbar-brand img {
        width: 20px;
        height: 20px;
      }
      
      .navbar-nav {
        gap: 0.3rem;
      }
      
      .nav-btn {
        padding: 0.25rem 0.5rem;
        font-size: 0.65rem;
        gap: 0.2rem;
      }
      
      .page-title {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        margin-top: 45px;
      }
      
      body {
        padding-top: 90px;
      }
    }

    /* تحسينات للأجهزة الصغيرة جداً */
    @media (max-width: 480px) {
      .navbar {
        padding: 0.4rem 0.8rem;
      }
      
      .navbar-brand {
        font-size: 0.85rem;
        gap: 0.25rem;
      }
      
      .navbar-brand img {
        width: 18px;
        height: 18px;
      }
      
      .navbar-nav {
        gap: 0.25rem;
      }
      
      .nav-btn {
        padding: 0.2rem 0.4rem;
        font-size: 0.6rem;
        gap: 0.15rem;
      }
      
      .page-title {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
        margin-top: 40px;
      }
      
      body {
        padding-top: 80px;
      }
    }

    /* تحسينات للأجهزة الكبيرة */
    @media (min-width: 1200px) {
      .navbar {
        padding: 0.7rem 2rem;
      }
      
      .navbar-brand {
        font-size: 1.2rem;
        gap: 0.5rem;
      }
      
      .navbar-brand img {
        width: 28px;
        height: 28px;
      }
      
      .navbar-nav {
        gap: 0.6rem;
      }
      
      .nav-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.75rem;
        gap: 0.3rem;
      }
      
      .page-title {
        padding: 0.8rem 2rem;
        font-size: 1.4rem;
        margin-top: 65px;
      }
      
      body {
        padding-top: 130px;
      }
    }

    /* لودنج الشاشة */
    #global-loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.95);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease;
    }

    #global-loader .logo-spinner {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      animation: logoPulse 2s ease-in-out infinite;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.3);
    }

    @keyframes logoPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
        box-shadow: 0 0 30px rgba(0, 255, 200, 0.3);
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
        box-shadow: 0 0 50px rgba(0, 255, 200, 0.6);
      }
    }

    #global-loader .loading-text {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #374151;
      font-weight: 600;
      text-align: center;
    }

    /* كلاس للأنيميشن */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* لمعان عند التحويم */
    .card-hover:hover {
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
      transform: scale(1.03);
    }

    /* انتقال ناعم */
    .card-hover {
      transition: all 0.3s ease-in-out;
    }

    /* بانر المطور */
    .dev-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 0.75rem;
      font-weight: bold;
      font-size: 1rem;
      z-index: 50;
    }

    .dev-banner a {
      color: #00ffc8;
      text-decoration: underline;
    }
  </style>
</head>
<body class="min-h-screen p-6 pb-20"> <!-- pb-20 علشان يسيب مساحة للبنر -->

  <!-- الناف بار المحسن -->
  <nav class="navbar">
    <div class="navbar-content">
      <a href="home.html" class="navbar-brand">
        <img src="نور النبوة.png" alt="نور النبوة" onerror="this.style.display='none'">
        منصة نور النبوة
      </a>
      <div class="navbar-nav">
        <a href="home.html" class="nav-btn home">
          🏠 الرئيسية
        </a>
        <a href="sections.html" class="nav-btn">
          📚 الأقسام
        </a>
        <a href="student.html" class="nav-btn">
          👤 الملف الشخصي
        </a>
      </div>
    </div>
  </nav>

  <!-- عنوان الصفحة المحسن تحت الناف بار -->
  <div class="page-title">
    الأقسام التعليمية
  </div>

  <!-- لودنج الشاشة -->
  <div id="global-loader">
    <div class="flex flex-col items-center">
      <img src="نور النبوة.png" alt="نور النبوة" class="logo-spinner">
      <div class="loading-text">جاري تحميل الأقسام...</div>
    </div>
  </div>

  <h1 class="text-3xl font-bold text-center text-white mb-8 drop-shadow-lg">الأقسام التعليمية</h1>

  <div id="sectionsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- سيتم إدراج البطاقات هنا -->
  </div>

  <div id="message" class="text-center mt-6 text-red-600 font-bold hidden"></div>

  <!-- ✅ بانر المطور في أسفل الصفحة -->
  <div class="dev-banner">
    المطور: Muslim Tech _ مسلم تيك | 
    <a href="https://wa.me/201108857529" target="_blank">واتساب: 01108857529</a>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzYsZh3bYhjznpFCxAqDUTeSggfJiegyCSw2sJPB_Cf1OTO7VnFSHeI7mPygd-QQ_wn/exec";
    const sectionsContainer = document.getElementById("sectionsContainer");
    const message = document.getElementById("message");

    // دالة لإخفاء اللودنج
    function hideLoader() {
      const loader = document.getElementById('global-loader');
      if(loader) {
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
      }
    }

    // إظهار اللودنج لمدة 4 ثواني
    window.addEventListener('load', function() {
      const loader = document.getElementById('global-loader');
      if(loader) {
        loader.style.display = 'flex';
        loader.style.opacity = '1';
        
        // إخفاء اللودنج بعد 4 ثواني
        setTimeout(() => {
          hideLoader();
        }, 4000);
      }
    });

    fetch(`${apiUrl}?action=getSections`)
      .then(res => res.json())
      .then(data => {
        if (!data || data.length === 0) {
          message.textContent = "لا توجد أقسام متاحة حاليًا.";
          message.classList.remove("hidden");
          return;
        }

        data.forEach((section, index) => {
          const card = document.createElement("div");
          card.className = `
            fade-in card-hover
            bg-white/10 border border-white/30 
            text-white p-6 rounded-xl 
            backdrop-blur-md shadow-lg 
            cursor-pointer
          `;
          card.style.animationDelay = `${index * 0.1}s`;

          card.innerHTML = `
            <h2 class="text-xl font-bold mb-2">${section["اسم القسم"]}</h2>
            <p class="mb-4">${section["وصف القسم"]}</p>
            <button class="bg-blue-600 text-white py-1 px-4 rounded hover:bg-blue-700">استعراض الأبواب</button>
          `;
          card.addEventListener("click", () => {
            localStorage.setItem("sectionId", section["القسمID"]);
            window.location.href = "topics.html";
          });
          sectionsContainer.appendChild(card);
        });
      })
      .catch(error => {
        message.textContent = "❌ حدث خطأ أثناء تحميل الأقسام.";
        message.classList.remove("hidden");
      });
  </script>
</body>
</html>
