<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الأسئلة - منصة نور النبوة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.pexels.com/photos/8576153/pexels-photo-8576153.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* أنماط الناف بار المحسن - أكثر شفافية */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 1000;
      padding: 0.6rem 1.2rem;
      box-shadow: 0 1px 15px rgba(0, 0, 0, 0.03);
      transition: all 0.4s ease;
    }

    .navbar:hover {
      background: rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.12);
    }

    .navbar-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
    }

    .navbar-brand:hover {
      color: #00ffc8;
      transform: translateY(-1px);
      text-shadow: 0 2px 10px rgba(0, 255, 200, 0.3);
    }

    .navbar-brand img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .navbar-brand:hover img {
      border-color: rgba(0, 255, 200, 0.3);
      transform: scale(1.05);
      box-shadow: 0 2px 10px rgba(0, 255, 200, 0.15);
    }

    .navbar-nav {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: white;
      padding: 0.35rem 0.7rem;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(12px);
      font-weight: 400;
      font-size: 0.7rem;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .nav-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .nav-btn:hover::before {
      left: 100%;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-1px);
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .nav-btn.home {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: transparent;
      box-shadow: 0 1px 8px rgba(102, 126, 234, 0.2);
    }

    .nav-btn.home:hover {
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.25);
    }

    /* عنوان الصفحة المحسن تحت الناف بار */
    .page-title {
      background: rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      padding: 0.7rem 1.5rem;
      text-align: center;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      text-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
      margin-top: 55px;
      position: relative;
    }

    .page-title::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    }

    /* تعديل المسافة العلوية للمحتوى */
    body {
      padding-top: 110px;
    }

    /* تحسينات للأجهزة المحمولة */
    @media (max-width: 768px) {
      .navbar {
        padding: 0.5rem 1rem;
      }
      
      .navbar-brand {
        font-size: 0.95rem;
        gap: 0.3rem;
      }
      
      .navbar-brand img {
        width: 20px;
        height: 20px;
      }
      
      .navbar-nav {
        gap: 0.3rem;
      }
      
      .nav-btn {
        padding: 0.25rem 0.5rem;
        font-size: 0.65rem;
        gap: 0.2rem;
      }
      
      .page-title {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        margin-top: 45px;
      }
      
      body {
        padding-top: 90px;
      }
    }

    /* تحسينات للأجهزة الصغيرة جداً */
    @media (max-width: 480px) {
      .navbar {
        padding: 0.4rem 0.8rem;
      }
      
      .navbar-brand {
        font-size: 0.85rem;
        gap: 0.25rem;
      }
      
      .navbar-brand img {
        width: 18px;
        height: 18px;
      }
      
      .navbar-nav {
        gap: 0.25rem;
      }
      
      .nav-btn {
        padding: 0.2rem 0.4rem;
        font-size: 0.6rem;
        gap: 0.15rem;
      }
      
      .page-title {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
        margin-top: 40px;
      }
      
      body {
        padding-top: 80px;
      }
    }

    /* تحسينات للأجهزة الكبيرة */
    @media (min-width: 1200px) {
      .navbar {
        padding: 0.7rem 2rem;
      }
      
      .navbar-brand {
        font-size: 1.2rem;
        gap: 0.5rem;
      }
      
      .navbar-brand img {
        width: 28px;
        height: 28px;
      }
      
      .navbar-nav {
        gap: 0.6rem;
      }
      
      .nav-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.75rem;
        gap: 0.3rem;
      }
      
      .page-title {
        padding: 0.8rem 2rem;
        font-size: 1.4rem;
        margin-top: 65px;
      }
      
      body {
        padding-top: 130px;
      }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-card:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dev-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 0.75rem;
      font-weight: bold;
      font-size: 1rem;
      z-index: 50;
    }

    .dev-banner a {
      color: #00ffc8;
      text-decoration: underline;
    }
    
    #global-loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.85);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s;
    }
    #global-loader .logo-spinner {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      animation: logoPulse 2s ease-in-out infinite;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.3);
    }
    @keyframes logoPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
        box-shadow: 0 0 30px rgba(0, 255, 200, 0.3);
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
        box-shadow: 0 0 50px rgba(0, 255, 200, 0.6);
      }
    }
    
    /* تأثيرات الاحتفال */
    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10000;
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #f0f;
      animation: confetti-fall 3s linear infinite;
    }
    
    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      animation: balloon-float 4s ease-in-out infinite;
    }
    
    .balloon::before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 20px;
      background: #333;
    }
    
    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
    
    @keyframes balloon-float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }
    
    .congrats-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 3rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      z-index: 10001;
      animation: modal-bounce 0.6s ease-out;
    }
    
    @keyframes modal-bounce {
      0% {
        transform: translate(-50%, -50%) scale(0.3);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
    
    .congrats-text {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .score-text {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .close-btn {
      background: rgba(255,255,255,0.2);
      border: 2px solid white;
      color: white;
      padding: 0.5rem 2rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .close-btn:hover {
      background: white;
      color: #667eea;
    }
  </style>
</head>
<body class="min-h-screen pb-24 p-4">

  <!-- الناف بار المحسن -->
  <nav class="navbar">
    <div class="navbar-content">
      <a href="home.html" class="navbar-brand">
        <img src="نور النبوة.png" alt="نور النبوة" onerror="this.style.display='none'">
        منصة نور النبوة
      </a>
      <div class="navbar-nav">
        <a href="home.html" class="nav-btn home">
          🏠 الرئيسية
        </a>
        <a href="sections.html" class="nav-btn">
          📚 الأقسام
        </a>
        <a href="student.html" class="nav-btn">
          👤 الملف الشخصي
        </a>
      </div>
    </div>
  </nav>

  <!-- عنوان الصفحة المحسن تحت الناف بار -->
  <div class="page-title">
    الأسئلة الخاصة بالفيديو
  </div>

  <div id="global-loader">
    <img src="نور النبوة.png" alt="نور النبوة" class="logo-spinner">
  </div>

  <!-- منطقة الاحتفال -->
  <div id="celebration" class="celebration" style="display: none;"></div>

  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-white mb-8 drop-shadow-lg">الأسئلة الخاصة بالفيديو</h1>
    <div id="quizContainer" class="space-y-6"></div>
    <div class="text-center mt-8">
      <button id="submitBtn" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg text-lg transition">إرسال الإجابات</button>
    </div>
    <div id="resultMessage" class="text-center text-xl font-bold text-green-300 mt-6 hidden"></div>

    <!-- زر العودة -->
    <div class="text-center mt-4">
      <a id="backToLecture" href="#" class="text-white underline hover:text-blue-300 transition">
        ← العودة إلى الفيديو
      </a>
    </div>
  </div>

  <div class="dev-banner">
    المطور: Muslim Tech _ مسلم تيك | 
    <a href="https://wa.me/201108857529" target="_blank">واتساب: 01108857529</a>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzYsZh3bYhjznpFCxAqDUTeSggfJiegyCSw2sJPB_Cf1OTO7VnFSHeI7mPygd-QQ_wn/exec";
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get("courseId");
    const lectureId = urlParams.get("lectureId");
    const videoId = urlParams.get("videoId");
    
    // تأمين جلب المستخدم، وإعادة التوجيه للصفحة الرئيسية أو تسجيل دخول إذا لم يكن موجود
    let user = null;
    try {
      user = JSON.parse(localStorage.getItem("user"));
      if (!user || !user["البريد الإلكتروني"]) throw new Error("مستخدم غير مسجل");
    } catch (e) {
      alert("يجب تسجيل الدخول أولاً!");
      window.location.href = "signup.html";
    }

    const quizContainer = document.getElementById("quizContainer");
    const resultMessage = document.getElementById("resultMessage");
    const submitBtn = document.getElementById("submitBtn");
    const backToLecture = document.getElementById("backToLecture");

    // تعيين رابط العودة للفيديو حسب المعرفات
    backToLecture.href = `lecture.html?courseId=${courseId}&lectureId=${lectureId}`;

    // دالة إنشاء الاحتفال
    function createCelebration() {
      const celebration = document.getElementById('celebration');
      celebration.style.display = 'block';
      
      const balloonColors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
      for (let i = 0; i < 15; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * 100 + '%';
        balloon.style.top = Math.random() * 100 + '%';
        balloon.style.backgroundColor = balloonColors[Math.floor(Math.random() * balloonColors.length)];
        balloon.style.animationDelay = Math.random() * 2 + 's';
        celebration.appendChild(balloon);
      }
      
      const confettiColors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#ff9ff3'];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        confetti.style.animationDelay = Math.random() * 3 + 's';
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        celebration.appendChild(confetti);
      }
    }

    // دالة إظهار رسالة التهنئة
    function showCongratulations(score, total) {
      const modal = document.createElement('div');
      modal.className = 'congrats-modal';
      modal.innerHTML = `
        <div class="congrats-text">🎉 ألف مبروك! 🎉</div>
        <div class="score-text">لقد حصلت على ${score} من ${total} - درجة ممتازة!</div>
        <button class="close-btn" onclick="this.parentElement.remove(); document.getElementById('celebration').style.display='none';">
          إغلاق
        </button>
      `;
      document.body.appendChild(modal);
      
      setTimeout(() => {
        if (modal.parentElement) {
          modal.remove();
          document.getElementById('celebration').style.display = 'none';
        }
      }, 5000);
    }

    // دالة إظهار رسالة المراجعة
    function showReviewMessage(score, total) {
      const modal = document.createElement('div');
      modal.className = 'congrats-modal';
      modal.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%)';
      modal.innerHTML = `
        <div class="congrats-text">⚠️ يرجى مراجعة الفيديوهات وإعادة الاختبار! ⚠️</div>
        <div class="score-text">لقد حصلت على ${score} من ${total} - لا تزال هناك مشاكل في فهمك.</div>
        <div style="margin-top: 1rem; font-size: 1rem; opacity: 0.8;">
          💡 نصيحة: راجع الفيديو مرة أخرى وركز على النقاط المهمة
        </div>
        <button class="close-btn" onclick="this.parentElement.remove();">
          إغلاق
        </button>
      `;
      document.body.appendChild(modal);
      
      setTimeout(() => {
        if (modal.parentElement) {
          modal.remove();
        }
      }, 8000);
    }

    if (!courseId || !lectureId || !videoId || !user) {
      quizContainer.innerHTML = '<p class="text-red-600 text-center">❌ حدث خطأ في تحميل الأسئلة.</p>';
      submitBtn.style.display = 'none';
      const loader = document.getElementById('global-loader');
      if(loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = 'none', 400);
      }
    } else {
      fetch(`${apiUrl}?action=getQuizByVideo&videoId=${videoId}`)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data) || data.length === 0) {
            quizContainer.innerHTML = '<p class="text-red-600 text-center">🚫 لا توجد أسئلة متاحة لهذا الفيديو.</p>';
            submitBtn.style.display = 'none';
            const loader = document.getElementById('global-loader');
            if(loader) {
              loader.style.opacity = '0';
              setTimeout(() => loader.style.display = 'none', 400);
            }
            return;
          }

          data.forEach((q, index) => {
            const div = document.createElement("div");
            div.className = "glass-card fade-in";
            div.style.animationDelay = `${index * 0.1}s`;

            div.innerHTML = `
              <h2 class="text-lg font-semibold mb-4">${index + 1}. ${q["نص السؤال"]}</h2>
              <div class="space-y-2">
                ${["الاختيار1", "الاختيار2", "الاختيار3", "الاختيار4"].map(choiceKey => `
                  <label class="block bg-white bg-opacity-10 px-4 py-2 rounded cursor-pointer hover:bg-opacity-20 transition">
                    <input type="radio" name="q${index}" value="${q[choiceKey]}" class="mr-2">
                    ${q[choiceKey]}
                  </label>
                `).join('')}
              </div>
            `;
            quizContainer.appendChild(div);
          });
          
          const loader = document.getElementById('global-loader');
          if(loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 400);
          }

          submitBtn.addEventListener("click", () => {
            const answers = [];
            let allAnswered = true;

            data.forEach((q, index) => {
              const selected = document.querySelector(`input[name=q${index}]:checked`);
              if (!selected) allAnswered = false;
              answers.push({
                question: q["نص السؤال"],
                answer: selected ? selected.value : "",
                correct: q["الإجابة الصحيحة"]
              });
            });

            if (!allAnswered) {
              alert("من فضلك أجب على جميع الأسئلة.");
              return;
            }

            // إظهار انتظار التقييم
            submitBtn.textContent = "جارٍ التقييم...";
            submitBtn.disabled = true;
            submitBtn.classList.add("bg-gray-400", "cursor-not-allowed");

            const correctCount = answers.filter(a => a.answer === a.correct).length;
            const result = `${correctCount} / ${answers.length}`;

            fetch(apiUrl, {
              method: "POST",
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              body: new URLSearchParams({
                action: "submitQuiz",
                email: user["البريد الإلكتروني"],
                courseId,
                lectureId,
                videoId,
                answers: JSON.stringify(answers),
                result
              })
            })
            .then(() => {
              resultMessage.textContent = `✅ تم إرسال إجاباتك بنجاح! نتيجتك: ${result}`;
              resultMessage.classList.remove("hidden");

              // إذا حصل على الدرجة الكاملة، أظهر الاحتفال
              if (correctCount === data.length) {
                createCelebration();
                setTimeout(() => {
                  showCongratulations(correctCount, data.length);
                }, 500);
              } else {
                showReviewMessage(correctCount, data.length);
              }
            })
            .catch(() => {
              alert("حدث خطأ أثناء إرسال الإجابات، حاول مرة أخرى.");
              submitBtn.textContent = "إرسال الإجابات";
              submitBtn.disabled = false;
              submitBtn.classList.remove("bg-gray-400", "cursor-not-allowed");
            });
          });
        })
        .catch(() => {
          quizContainer.innerHTML = '<p class="text-red-600 text-center">❌ حدث خطأ أثناء تحميل الأسئلة.</p>';
          submitBtn.style.display = 'none';
          const loader = document.getElementById('global-loader');
          if(loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 400);
          }
        });
    }
  </script>
</body>
</html>
