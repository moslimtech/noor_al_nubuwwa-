<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>منصة نور النبوة</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Scheherazade+New:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Cairo', sans-serif;
    }
    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
    }
    .background img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .background img.active {
      opacity: 1;
    }
    .center-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .whatsapp-banner {
      position: fixed;
      bottom: 0; right: 0; left: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .whatsapp-banner a {
      color: #25D366;
      text-decoration: none;
      font-weight: bold;
    }
    #global-loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.85);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s;
    }
    #global-loader .spinner {
      border: 6px solid #eee;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    
    .center-content h1 {
      background: linear-gradient(45deg, #ffffff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 20px rgba(255,255,255,0.5);
      }
      to {
        text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.3);
      }
    }
    
    .center-content h2 {
      position: relative;
    }
    
    .center-content h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #ffffff, transparent);
      border-radius: 2px;
    }
    
    .center-content button {
      position: relative;
      overflow: hidden;
    }
    
    .center-content button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .center-content button:hover::before {
      left: 100%;
    }
    
    /* الأنماط الجديدة المحسنة */
    .main-title {
      font-family: 'Scheherazade New', serif;
      font-size: 5rem;
      font-weight: 700;
      color: #ffffff;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 
        0 0 10px rgba(255,255,255,0.3),
        0 0 20px rgba(255,255,255,0.2),
        0 0 30px rgba(255,255,255,0.1),
        2px 2px 4px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #e9ecef 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
      animation: titleGlow 3s ease-in-out infinite alternate;
      position: relative;
    }
    
    .main-title::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      border-radius: 20px;
      z-index: -1;
      animation: borderGlow 4s ease-in-out infinite;
    }
    
    @keyframes titleGlow {
      0% {
        text-shadow: 
          0 0 10px rgba(255,255,255,0.3),
          0 0 20px rgba(255,255,255,0.2),
          0 0 30px rgba(255,255,255,0.1),
          2px 2px 4px rgba(0,0,0,0.3);
      }
      100% {
        text-shadow: 
          0 0 20px rgba(255,255,255,0.5),
          0 0 40px rgba(255,255,255,0.3),
          0 0 60px rgba(255,255,255,0.2),
          2px 2px 4px rgba(0,0,0,0.3);
      }
    }
    
    @keyframes borderGlow {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.05);
      }
    }
    
    .sub-title {
      font-family: 'Noto Naskh Arabic', serif;
      font-size: 2.5rem;
      font-weight: 500;
      color: #ffffff;
      text-align: center;
      margin-bottom: 2rem;
      opacity: 0.95;
      text-shadow: 
        0 0 8px rgba(255,255,255,0.4),
        0 0 16px rgba(255,255,255,0.2),
        1px 1px 2px rgba(0,0,0,0.2);
      position: relative;
      letter-spacing: 1px;
    }
    
    .sub-title::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255,255,255,0.8) 20%, 
        rgba(255,255,255,1) 50%, 
        rgba(255,255,255,0.8) 80%, 
        transparent 100%);
      border-radius: 1px;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    
    .sub-title::before {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255,255,255,0.3) 30%, 
        rgba(255,255,255,0.6) 50%, 
        rgba(255,255,255,0.3) 70%, 
        transparent 100%);
      border-radius: 1px;
    }
    
    .signup-btn {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
      color: white;
      font-family: 'Cairo', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        0 4px 15px rgba(251, 191, 36, 0.3),
        0 8px 25px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      letter-spacing: 1px;
    }
    
    .signup-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 
        0 6px 20px rgba(251, 191, 36, 0.4),
        0 12px 35px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 50%, #b45309 100%);
    }
    
    .signup-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255,255,255,0.3) 50%, 
        transparent 100%);
      transition: left 0.6s ease;
    }
    
    .signup-btn:hover::before {
      left: 100%;
    }
  </style>
</head>
<body>

  <div id="global-loader">
    <div class="spinner"></div>
  </div>

  <!-- الخلفية -->
  <div class="background">
    <img src="https://images.pexels.com/photos/9415518/pexels-photo-9415518.jpeg" class="active" />
    <img src="https://images.pexels.com/photos/12348131/pexels-photo-12348131.jpeg" />
    <img src="https://images.pexels.com/photos/7557818/pexels-photo-7557818.jpeg" />
    <img src="https://images.pexels.com/photos/30582372/pexels-photo-30582372.jpeg" />
  </div>

  <!-- زر التسجيل -->
  <div class="center-content">
    <h1 class="main-title">منصة</h1>
    <h2 class="sub-title">نور النبوة</h2>
    <button onclick="location.href='signup.html'" class="signup-btn">
      تسجيل
    </button>
  </div>

  <!-- البنر السفلي -->
  <div class="whatsapp-banner">
    تطوير: <strong>Muslim Tech _ مسلم تيك</strong> |
    <a href="https://wa.me/201108857529" target="_blank">تواصل واتساب: 01108857529</a>
  </div>

  <!-- السلايدر -->
  <script>
    const images = document.querySelectorAll(".background img");
    let current = 0;
    setInterval(() => {
      images[current].classList.remove("active");
      current = (current + 1) % images.length;
      images[current].classList.add("active");
    }, 4000);
  </script>

  <script>
    window.addEventListener('load', function() {
      const loader = document.getElementById('global-loader');
      if(loader) {
        // إخفاء اللودنج فوراً بعد تحميل الصفحة
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = 'none', 400);
      }
    });
  </script>

</body>
</html>
