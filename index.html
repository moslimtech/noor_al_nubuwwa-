<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>منصة نور النبوة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Cairo', sans-serif;
    }
    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
    }
    .background img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .background img.active {
      opacity: 1;
    }
    .center-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .whatsapp-banner {
      position: fixed;
      bottom: 0; right: 0; left: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .whatsapp-banner a {
      color: #25D366;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- الخلفية -->
  <div class="background">
    <img src="https://images.pexels.com/photos/30312945/pexels-photo-30312945.jpeg" class="active" />
    <img src="https://images.pexels.com/photos/8164750/pexels-photo-8164750.jpeg" />
    <img src="https://images.pexels.com/photos/9127735/pexels-photo-9127735.jpeg" />
    <img src="https://images.pexels.com/photos/19884486/pexels-photo-19884486.jpeg" />
  </div>

  <!-- زر التسجيل -->
  <div class="center-content">
    <h1 class="text-white text-4xl font-bold mb-6 drop-shadow-lg">منصة نور النبوة</h1>
    <button onclick="location.href='signup.html'" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded shadow-lg transition">
      تسجيل
    </button>
  </div>

  <!-- البنر السفلي -->
  <div class="whatsapp-banner">
    تطوير: <strong>Muslim Tech _ مسلم تيك</strong> |
    <a href="https://wa.me/201108857529" target="_blank">تواصل واتساب: 01108857529</a>
  </div>

  <!-- السلايدر -->
  <script>
    const images = document.querySelectorAll(".background img");
    let current = 0;
    setInterval(() => {
      images[current].classList.remove("active");
      current = (current + 1) % images.length;
      images[current].classList.add("active");
    }, 4000);
  </script>

</body>
</html>
